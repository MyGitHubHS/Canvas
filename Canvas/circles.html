<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弧度圆</title>
</head>

<body>
    <canvas id="canvas" style="border:3px solid rgb(2, 0, 0);display:block;margin:50px auto"></canvas>
    <script type="text/javascript">
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            canvas.width = 880;
            canvas.height = 700;
            var context = canvas.getContext("2d");
            for(var i=0;i<10;i++){
                context.beginPath()
                context.arc(50+80*i, 100, 30, 0, 2 * Math.PI*(i+1)/10, false)//(起点x，起点y，半径，起始弧度，终点弧度，是否逆时针
                context.closePath()//如果使用closePath（）方法，会自动把未封闭的弧封闭。如果不需要封闭，则只使用beginPath（）方法
                context.strokeStyle = "rgb(0,102,153)"
                context.stroke();
            }
            for (var i = 0; i < 10; i++) {
                context.beginPath()
                context.arc(50+80 * i, 200, 30, 0, 2 * Math.PI * (i + 1) / 10, false)
                context.strokeStyle =" red";
                context.stroke();
            }
            for (var i = 0; i < 10; i++) {
                context.beginPath()
                context.arc(50+80 * i, 300, 30, 0, 2 * Math.PI * (i + 1) / 10, true)
                context.strokeStyle = "green";
                 context.closePath()
                context.stroke();
            }
            
            for (var i = 0; i < 10; i++) {
                context.beginPath()
                context.arc(50 + 80 * i, 400, 30, 0, 2 * Math.PI * (i + 1) / 10, true)
                context.strokeStyle = "green";
                context.stroke();
            }
            context.fillStyle= "#005588";
            for (var i = 0; i < 10; i++) {
                context.beginPath()
                context.arc(50 + 80 * i, 500, 30, 0, 2 * Math.PI * (i + 1) / 10, true)
                context.strokeStyle = "green";
                context.fill();
            }
             context.fillStyle = "#005588";
            for (var i = 0; i < 10; i++) {
                context.beginPath()
                context.arc(50 + 80 * i, 600, 30, 0, 2 * Math.PI * (i + 1) / 10, true)
                context.strokeStyle = "green";
                 context.closePath()
                context.fill();
                //classPath()函数不影响fill()函数，使用fill()函数时，会自动封闭
            }
        }
    </script>
</body>

</html>
